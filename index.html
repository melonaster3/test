<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025년 1학기 수강 신청</title>
  <script>
    var waitingRoomFinished = false;
  </script>
  <!-- Queue-it JavaScript SDK -->
  <script type='text/javascript' src='https://static.queue-it.net/script/queueclient.min.js'></script>
  <script
     data-queueit-c='saletest'
     type='text/javascript'
     src='https://static.queue-it.net/script/queueconfigloader.min.js'>
  </script>

  

  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }

    /* Styles for the overlay and iframe */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .iframe-container {
      position: relative;
      width: 80%;
      height: 80%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #popup-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }

    #close-popup {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>2025년 1학기 수강 신청</h1>

  <form id="enroll-form">
    <label><input type="checkbox" name="course" value="CS101"> 컴퓨터 개론</label>
    <label><input type="checkbox" name="course" value="MATH202"> 미적분</label>
    <label><input type="checkbox" name="course" value="PHYS303"> 일반 물리</label>
    <br>
    <button type="button" onclick="openPopUp()">수강 신청</button>
  </form>

   <!-- Hidden popup -->
   <div id="popup">
    <div id="popup-content">
      <p>팝업 내용입니다. 여기에 원하는 메시지를 넣으세요.</p>
      <button onclick="closePopUp()">닫기</button>
    </div>
  </div>

  <script>

  function areQueueItParamsPresent() {
  const requiredParams = [
    'qitq',
    'qitp',
    'qitts',
    'qitc',
    'qite',
    'qitrt',
    'qith'
  ];

  const urlParams = new URLSearchParams(window.location.search);

  // Check every required param exists and has a non-empty value
  return requiredParams.every(param => urlParams.has(param) && urlParams.get(param) !== '');
}

if(areQueueItParamsPresent ()) {
openPopUp();

}

    function openPopUp() {
        waitingRoomFinished = true;
        QueueIt.validateUser();
    } 
    function open() {
        document.getElementById('popup').style.display = 'block';
    }
      function closePopUp() {
        document.getElementById('popup').style.display = 'none';
    }   

  </script>
</body>
</html>
