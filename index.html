<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>갤럭시 A16 자급제</title>
    <script>
    var waitingRoomFinished = false;
  </script>
  <!-- Queue-it JavaScript SDK -->
  <script type='text/javascript' src='https://static.queue-it.net/script/queueclient.min.js'></script>
  <script
     data-queueit-c='saletest'

  </script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      gap: 20px;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .thumbs {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .thumbs img {
      width: 40px;
      height: 60px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .main-img {
      margin-top: 10px;
    }
    .main-img img {
      width: 250px;
      height: 400px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .right-panel h1 {
      font-size: 24px;
      margin: 0;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      color: #1e1e1e;
    }
    .button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .button.secondary {
      background: #f0f0f0;
      color: black;
    }
    .options {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .option-box {
      border: 1px solid #ccc;
      padding: 8px;
      cursor: pointer;
    }
    .section {
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }

    /* Footer styles */
    .footer-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ccc;
      padding: 10px 0px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
    }

    .footer-info {
      font-size: 14px;
      margin-left : 10px;
    }

    .footer-button {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      margin-right : 10px;
      cursor: pointer;
    }

    #popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #popup-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }

    #close-popup {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .option-box.selected {
    background-color: #e0e0e0;
    border-color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="main-img">
        <img src="https://images.samsung.com/kdp/goods/2024/11/21/f5b9afd8-92ec-4ec7-8f85-783ad41f7382.png?$PD_GALLERY_L_PNG$" alt="Galaxy A16">
      </div>
      <div class="thumbs">
        <img src="https://images.samsung.com/kdp/goods/2024/11/21/f5b9afd8-92ec-4ec7-8f85-783ad41f7382.png?$PD_GALLERY_L_PNG$" alt="thumb1">
      </div>
    </div>

    <div class="right-panel">
      <h1>갤럭시 A16 자급제</h1>
      <div class="price">₩293,000</div>

      <div class="section">
        <label>색상:</label>
        <div class="options">
          <div class="option-box">블랙</div>
          <div class="option-box">그린</div>
        </div>
      </div>

      <div class="section">
        <label>저장 용량:</label>
        <div class="options">
          <div class="option-box">64GB</div>
        </div>
      </div>

      <div class="section">
        <button class="button">장바구니 담기</button>
        <button class="button secondary" onclick="openPopUp()">매장 픽업</button>
      </div>

      <div class="section">
        <p>배송: 일반배송</p>
        <p>결제 혜택: 삼성카드 결제시 최대 5% 할인</p>
      </div>
    </div>
  </div>

  <!-- Footer Bar -->
  <div class="footer-bar">
    <div class="footer-info">
      <strong>갤럭시 A16 자급제</strong><br>
      ₩293,000 | 무료배송
    </div>
    <button class="footer-button">구매하기</button>
  </div>
   <div id="popup">
    <div id="popup-content">
      <p>매장을 찾으세요</p>
      <input type="search"></input>
      <button onclick="closePopUp()">닫기</button>
    </div>
  </div>
   <script>

  function areQueueItParamsPresent() {
  const requiredParams = [
    'qitq',
    'qitp',
    'qitts',
    'qitc',
    'qite',
    'qitrt',
    'qith'
  ];

  const urlParams = new URLSearchParams(window.location.search);

  // Check every required param exists and has a non-empty value
  return requiredParams.every(param => urlParams.has(param) && urlParams.get(param) !== '');
}

if(areQueueItParamsPresent ()) {
openPopUp();
}
    function openPopUp() {
    waitingRoomFinished = true;
    QueueIt.validateUser();
    } 
    function open() {
    document.getElementById('popup').style.display = 'block';
    }
      function closePopUp() {
    document.getElementById('popup').style.display = 'none';
    }   

 document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.options').forEach(group => {
      group.addEventListener('click', function (e) {
        const clicked = e.target;
        if (clicked.classList.contains('option-box')) {
          group.querySelectorAll('.option-box').forEach(opt => opt.classList.remove('selected'));
          clicked.classList.add('selected');
        }
      });
    });
  });

  </script>
</body>
</html>
